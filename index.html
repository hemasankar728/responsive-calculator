<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <link rel="icon" type="image/x-icon" href="./assets/image/calci.png">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="calculator p-4 rounded-4 shadow-lg">
      <input type="text" id="display" class="form-control text-end mb-3 fw-bold" readonly>

      <div class="row g-2">
        <div class="col-3"><button class="btn btn-calc">7</button></div>
        <div class="col-3"><button class="btn btn-calc">8</button></div>
        <div class="col-3"><button class="btn btn-calc">9</button></div>
        <div class="col-3"><button class="btn btn-calc operator">+</button></div>

        <div class="col-3"><button class="btn btn-calc">4</button></div>
        <div class="col-3"><button class="btn btn-calc">5</button></div>
        <div class="col-3"><button class="btn btn-calc">6</button></div>
        <div class="col-3"><button class="btn btn-calc operator">-</button></div>

        <div class="col-3"><button class="btn btn-calc">1</button></div>
        <div class="col-3"><button class="btn btn-calc">2</button></div>
        <div class="col-3"><button class="btn btn-calc">3</button></div>
        <div class="col-3"><button class="btn btn-calc operator">*</button></div>

        <div class="col-3"><button class="btn btn-calc" id="clear">C</button></div>
        <div class="col-3"><button class="btn btn-calc">0</button></div>
        <div class="col-3"><button class="btn btn-calc" id="equal">=</button></div>
        <div class="col-3"><button class="btn btn-calc operator">/</button></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
